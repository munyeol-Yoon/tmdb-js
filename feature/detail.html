<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="/css/detailPage.css" />
  </head>
  <body>
    <div class="detail-upper">
      <section class="backdrop-container" id="backdrop-container">
        <div class="backdrop-wallpaper" id="backdrop-wallpaper"></div>
        <div class="backdrop-wallpaper-dim"></div>
        <div class="title-rating-genres" id="title-rating-genres">
          <p class="title" id="title"></p>
          <p class="rating" id="rating"></p>
          <span class="genres" id="genres"></span>
        </div>
      </section>
      <section class="movie-info-container" id="movie-info-container">
        <section class="poster-and-overview" id="poster-and-overview"></section>
      </section>
      <section class="crew-info-container" id="crew-info-container"></section>
    </div>
    <div class="detail-bottom">
      <div id="reviewArea">
        <form id="reviewForm">
          <input type="text" id="userName" name="userName" placeholder="이름" required />
          <input type="number" id="userRating" name="userRating" min="1" max="10" placeholder="⭐" required />
          <input type="password" id="userPassword" name="userPassword" placeholder="4자리 비밀번호" maxlength="4" required /><br />
          <textarea id="userReview" name="userReview" rows="3" cols="50" placeholder="리뷰를 작성하세요(50자 이내)" required></textarea>
          <button type="submit" id="submitBtn">등록</button>
        </form>
        <br /><br />
        <div class="reviews"></div>
      </div>
    </div>
    <script src="/js/detail_upper.js"></script>
    <script src="/js/detail_bottom.js"></script>
  </body>
</html>
