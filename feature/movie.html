<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />
    <link rel="stylesheet" href="./css/form.css" />
    <link rel="stylesheet" href="./css/card.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/moveBtn.css" />
    <title>Movie</title>
  </head>
  <body>
    <header>
      <div class="mainCategory">
        <a href="../index.html">
          <img src="./assets/Logo.png" width="60" height="60" />
        </a>
        <a href="../feature/movie.html" class="movie-category">Movie</a>
        <a href="../feature/tvs.html" class="tv-category">TV</a>
      </div>
      <div class="form-container">
        <form class="search-form">
          <label for="movie-search"></label>
          <input
            type="text"
            placeholder="Search"
            name="movie-search"
            id="movie-search"
          />
          <button type="submit">Click</button>
        </form>
      </div>
    </header>
    <main>
      <section class="card-container"></section>
      <div class="btns">
        <div class="moveToTop">↑</div>
        <div class="moveToBottom">↓</div>
      </div>
      <div class="container">
        <div class="modal">
          <h2>영화 제목</h2>
          <p>모달내용 영화 상세 정보가 들어가야함</p>
          <button class="close">Close</button>
        </div>
      </div>
      <div class="pagination">
        <button id="prevPage">Prev</button>
        <span id="currentPage">1</span>
        <button id="nextPage">Next</button>
      </div>
    <script src="./js/movesBtn.js" type="module" defer></script>
    <script src="./js/indexScript.js" type="module" defer></script>
    <script src="./js/category.js" type="module" defer></script>
    <script src="./js/modal.js" type="module" defer></script>
    <script src="./js/pagination.js" type="module" defer></script>
    <script src="./js/findAllAndSearch.js" type="module" defer></script>
    <script src="./js/moveBtn.js" type="module" defer></script>
  </body>
</html>
