<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/index.css" />

    <title>EGGUZHO</title>
  </head>
  <body>
    <!-- 헤더부분입니다.  -->
    <header>
      <div class="header-content">
        <div>
          <a href="./index.html">
            <img src="./assets/Logo.png" width="60" height="60" />
          </a>
        </div>
        <div class="header-menu">
          <div class="form-container">
            <a href="./movie.html?categoryKey=movie" class="movie-category"
              >Movie</a
            >
            <a href="./tvs.html?categoryKey=tv" class="tv-category">TV</a>
          </div>
        </div>
      </div>
    </header>
    <main>
      <!-- card 가 들어가는 부분입니다. -->
      <section class="main-movie-card-container">
        <a href="./movie.html?categoryKey=movie">
          <div class="main-movie-card-container-scroll scroll-element">
            <span>영화</span>
            <div class="main-movie-card-slide"></div>
          </div>
        </a>
      </section>
      <section class="main-tv-card-container">
        <a href="./tvs.html?categoryKey=tv">
          <div class="main-tv-card-container-scroll scroll-element">
            <span>TV</span>
            <div class="main-tv-card-slide"></div>
          </div>
        </a>
      </section>
    </main>
    <script src="./js/main.js" type="module" defer></script>
    <script src="./js/category.js" type="module" defer></script>
  </body>
</html>
